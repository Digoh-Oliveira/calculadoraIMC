<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" sizes="48x48" href="img/icon.png">
    <script defer src="script.js"></script>
</head>
    <body>
        <div class="principal">
            <div class="divForm">
                <form class="imcForm">
                    <input type="text" id="lblIdade" name="age" placeholder="Idade" value="" required><br><br>
                    <input type="number" id="lblAltura" name="height" placeholder="Altura (m)" value="" requiered><br><br>
                    <input type="number" id="lblPeso" name="weight" placeholder="Peso (kg)" value="" required><br><br>
                </form>
                <div class="divResult">
                    <p>IDADE: <span id="userIdade"></span></p>
                    <p>IMC: <span id="imcResult"></span></p>
                    <p>SITUAÇÃO: <span id="imcSit"></span></p>
                </div>
            </div>
                <button class="btnCalcular" onclick="calcularIMC()">calcular</button>
        </div>
    </body>
</html>
